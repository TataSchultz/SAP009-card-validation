<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pagamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Falta pouco para seu pedido chegar até você!</h1>
    <h2>Para finalizar sua compra, valide o número de seu cartão de crédito</h2>
  </header>
  <main>
   <form id="formulario">
    <div class="conteiner">
      <div class="content">
        <div class="header">
          <label>
            <p>Número do cartão</p>
            <input label for="cartao" class="number" id="cc" type="text" name="creditcard" onkeypress="return event.charCode >=48 && event.charCode <=57"
             placeholder="XXXX.XXXX.XXXX.XXXX"
             maxlength="16" autocomplete="off">
            <p>Código de segurança</p>
            <input class="verify" id="code" type="text" name="cod" placeholder="XXX" maxlength="3" required autocomplete="off">
            <p>Nome do Titular</p>
            <input class="custumer" id="name" type="text" name="holder" placeholder="Seu nome aqui!"  autocomplete="off">
            </label>
            <p id="mensagem" ></p>
        </div>
      </div>
    </div>
    <button type="submit" id="enviar" name="ok" class="btn">Validar cartão de crédito</button> 
  </form>
  </main>
  <footer>
    <div class="footer">
     <p> Desenvolvido por Tarcila Schultz</p>
    </div>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
